<h4>{{title}}</h4>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="inputPriority" class="col-sm-2 col-form-label">Priority</label>
        <div class="col-sm-10">
            <input formControlName="priority" type="text" class="form-control" id="inputPriority"
                placeholder="Priority">
            <div *ngIf="taskForm.controls['priority'].invalid && (taskForm.controls['priority'].dirty || taskForm.controls['priority'].touched)"
                class="alert alert-danger">
                <div *ngIf="taskForm.controls['priority'].errors.required">
                    Priority is required.
                </div>
                <div *ngIf="taskForm.controls['priority'].errors.minlength">
                    Priority must be at least 4 characters
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea formControlName="description" class="form-control" id="inputDescription"
                placeholder="Description"></textarea>
                <div *ngIf="taskForm.controls['description'].invalid && (taskForm.controls['description'].dirty || taskForm.controls['description'].touched)"
                class="alert alert-danger">
                <div *ngIf="taskForm.controls['description'].errors.maxlength">
                        Description must be at least 4 characters
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <select formControlName="status" (change)="changeStatus($event)" id="inputStatus" class="form-control">
                <!-- <option value='' selected>All</option> -->
                <option *ngFor="let status of statuses">
                    {{status.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDueDate" class="col-sm-2 col-form-label">Due Date</label>
        <div class="col-sm-10">
            <input formControlName="dueDate" type="date" class="form-control" id="inputDueDate" placeholder="Due Date">
        </div>
    </div>
    <div class="form-group row">
        <button type="Save" class="btn btn-primary custom-input-width">Save</button>
        <button type="Cancel" class="btn btn-primary custom-button-width">Cancel</button>
    </div>

    <h4>{{jsonData | json}}</h4>


</form>
